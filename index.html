<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Balance and transection  -->
        <section class="mt-8">
            
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <div class="bg-yellow-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Deposit</h4>
                        <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                    </div>
                    
                    <div class="bg-red-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                    </div>

                    <div class="bg-blue-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Balance</h4>
                        <h2 class="text-5xl font-medium">$<span id="balance-total">1200</span></h2>
                    </div>
                </div>
            
        </section>

        <!-- Deposit and withdraw -->
        <section class="mt-8  w-3/4 mx-auto">
            <!-- Deposit  -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" type="number" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-600">Deposit</button>

                </div>

                <!-- withdraw -->
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" type="number" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-red-800 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-800">Withdraw</button>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
